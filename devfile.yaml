schemaVersion: 2.2.0
metadata:
  name: devsandbox-camel-labs
components:
  - name: tools
    container:    
      # image: quay.io/devfile/universal-developer-image:ubi8-latest
      # image: registry.redhat.io/devspaces/udi-rhel9@sha256:8a19af8b03b59562335b3a3f77753944c27ecbccaeda3400d0f089a6cd8d11fa
      image: quay.io/devfile/universal-developer-image:ubi9-latest
      memoryLimit: 3Gi
      env:
        - name: JAVA_HOME_TEST
          value: /home/tooling/.sdkman/candidates/java/17.0.3-tem
        # - name: JDK_JAVA_OPTIONS
        #   value: "-Duser.home=/home/user"
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      # command: ['JAVA_HOME=$JAVA_HOME_17 && /entrypoint.sh']
      # args: ['JAVA_HOME=/home/tooling/.sdkman/candidates/java/17.0.3-tem']
      # args: ['JAVA_HOME','=','/home/tooling/.sdkman/candidates/java/17.0.3-tem']

  - name: webapp
    container:
      image: quay.io/redhatintegration/tutorial-web-app:latest
      env:
        - name: NODE_ENV
          value: production
        - name: THREESCALE_WILDCARD_DOMAIN
          value: local.localdomain
        - name: OPENSHIFT_VERSION
          value: '4'
        - name: WALKTHROUGH_LOCATIONS
          value: >-
            https://github.com/RedHat-Middleware-Workshops/devsandbox-camel?walkthroughsFolder=/docs/labs,https://github.com/RedHat-Middleware-Workshops/devsandbox-camel-jbang-test/?walkthroughsFolder=/docs/labs
      endpoints:
        - name: tutorial
          exposure: public
          targetPort: 5001
          protocol: https
          secure: true
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: tutorial-storage
          path: /opt/user-walkthroughs

  - name: m2
    volume:
      size: 1G

  - name: tutorial-storage
    volume:
      size: 256Mi

events:
  postStart:
    - set-camel-cli

commands:
  # - id: set-java-17
  #   exec:
  #     commandLine: source ~/.bashrc && sdk default java 17.0.3-tem
  #     component: tools

  - id: set-camel-cli
    exec:
      # commandLine: source ~/.bashrc && jbang app install camel@apache/camel
      # commandLine: 'source ~/.bashrc && jbang trust add https://github.com/apache/camel/ && jbang app install -Dcamel.jbang.version=4.8.0 camel@apache/camel && jbang camel@apache/camel plugin add kubernetes'
      component: tools
      commandLine: |
        source ~/.bashrc
        echo "Attempting Camel JBang installation..."
        
        # 1. Run the installation logic
        if jbang trust add https://github.com/apache/camel/ && \
           jbang app install -Dcamel.jbang.version=4.17.0 camel@apache/camel && \
           jbang camel@apache/camel plugin add kubernetes; then
          echo "Installation successful."
          # Remove any previous failure warnings if this is a retry
          sed -i '/# CAMEL_JBANG_INSTALL_FAILURE/,/# END_CAMEL_WARNING/d' ~/.bashrc
        else
          echo "Installation failed. Injecting warning into terminal..."
          
          # 2. Append a visual warning to .bashrc that triggers on every new terminal
          cat << 'EOF' >> ~/.bashrc
        # CAMEL_JBANG_INSTALL_FAILURE
        echo -e "\n\033[1;33m+--------------------------------------------------------------------------+\033[0m"
        echo -e "\033[1;31m|  [!] WARNING: it appears Camel JBang failed to install during startup.   |\033[0m"
        echo -e "\033[1;31m|  Run the command 'camel version' to confirm if Camel JBang is available. |\033[0m"
        echo -e "\033[1;31m|  If not, install manually with 'jbang app install camel@apache/camel'.   |\033[0m"
        echo -e "\033[1;33m+--------------------------------------------------------------------------+\033[0m\n"
        # END_CAMEL_WARNING
        EOF

          # 3. Exit 0 to ensure DevSpaces provisioning completes
          exit 0
        fi
